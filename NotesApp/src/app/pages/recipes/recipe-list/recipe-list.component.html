<div class="row">
    <div class="col-xs-12">
        <button   class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">      
        <recipe-item *ngFor="let recipeEl of recipes; let i=index"
        [recipe]="recipeEl"
        [index]="i"
        ></recipe-item>
    </div>
</div>
