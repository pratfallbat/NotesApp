<div class="login-clean">
  <form (ngSubmit)="onSignUp(f)" #f="ngForm">
    <div class="illustration">
      <img src="../../../../assets/login3.png" alt="login" />
    </div>
    <div class="form-group">
      <label for="email">Mail</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password-one"
        id="password-one"
        name="password-one"
        ngModel
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password Repeat</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        class="form-control"
      />
    </div>

    <button
      class="btn btn-primary btn-block"
      type="submit"
      [disabled]="!f.valid"
    >
      Sign Up
    </button>
  </form>
</div>
